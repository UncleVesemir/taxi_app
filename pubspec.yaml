name: taxi_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #FIREBASE
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  firebase_database: ^9.0.15

  #UTILS
  hexcolor: ^2.0.7
  flutter_spinkit: ^5.1.0

  #STATE MANAGEMENT
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Brand-Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf


